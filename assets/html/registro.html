<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Los mejores anime</title>
</head>

<body onload="init()">
    <nav class="bar navbar navbar-expand-lg navbar-light bg-info mb-5">
        <a class="navbar-brand"><img src="../img/favoritos.png" alt="" class="logo"></a>
        <button class="navbar-toggler" data-target="#my-nav" data-toggle="collapse" aria-controls="my-nav"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="my-nav" class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="../../index.html">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Lista de Favoritos</a>
                </li>
            </ul>
        </div>
    </nav>
    <main class="container mt-5">
        <h3 class="text-center mb-5">
            Vota aqui por tu serie anime favorita
            <img src="../img/burbuja-de-dialogo.png" alt="vota">
        </h3>
        <div class="row d-flex justify-content-center">
            <div class="col-6">
                <form id="formaVoto">
                    <div class="form-group">
                        <label for="name">Nombre de tu serie favorita</label>
                        <input id='nombre' name='nombre'>
                    </div>
                    <div class="form-group">
                        <label for="name">Personaje favorito</label>
                        <input id='personaje' name='personaje'>
                    </div>
                    <div class="form-group">
                        <label for="name">Personaje más odiado</label>
                        <input id='villano' name='villano'>
                    </div>
                    <div class="text-center mt-5">
                        <button id="btnSubmit" type="button">Enviar</button>
                    </div>

                </form>
            </div>
        </div>
        <div class="table mt-4">
            <table class="table text-center ">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Anime</th>
                        <th scope="col">Personaje Favorito</th>
                        <th scope="col">Personaje más odiado</th>
                    </tr>
                </thead>
                <tbody id='tabla'>

                </tbody>
            </table>
        </div>
        </div>
    </main>
    <img class="img-fluid mx-auto d-block mt-5" src="../img/Mahou tsukai  no yome by Natsucke on DeviantArt.png" alt="">
    <footer class="footer bg-info text-center py-3 mt-5">
        <p>
            Derechos reservados. Glendis Piña, 2020.
        </p>
    </footer>
    <script src="../js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>

</html>
